dependencies {

    androidTestImplementation project(':ui-test-util')

    // JSONObject return null during unit tests
    // https://stackoverflow.com/questions/49667567/android-org-json-jsonobject-returns-null-in-unit-tests/57592457#57592457
    testImplementation("org.json:json:20180813")

    testImplementation "junit:junit:$junit_version"

    androidTestImplementation "androidx.test:runner:$androidx_test_version"
    androidTestUtil "androidx.test:orchestrator:$androidx_test_version"
    androidTestImplementation "androidx.test:rules:$androidx_test_version"
    androidTestImplementation 'androidx.test.ext:junit-ktx:1.1.2'
    androidTestImplementation "androidx.test:core-ktx:$androidx_test_version"

    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    androidTestImplementation "androidx.test.espresso:espresso-web:$espresso_version"
    androidTestImplementation("androidx.test:rules:$androidx_test_version") {
        exclude module: 'support-annotations'
    }
}