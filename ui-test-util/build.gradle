plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion"

    api 'androidx.test:runner:1.3.0'
    api 'androidx.test:orchestrator:1.3.0'
    api 'androidx.test:rules:1.3.0'
    api 'androidx.test.ext:junit-ktx:1.1.2'
    api 'androidx.test:core-ktx:1.3.0'

    api "org.koin:koin-test:$koin_version"

    // Set this dependency to build and run Espresso tests espresso web
    api 'androidx.test.espresso:espresso-core:3.3.0'
    api 'androidx.test.espresso:espresso-web:3.3.0'
    //activity rules for instrumentation test
    api('androidx.test:rules:1.3.0') {
        exclude module: 'support-annotations'
    }
}