name: Test
on:
  push:
    branches: [ develop, dia-2031-support-USNat ]
    paths:
      - '!README.md'
      - '!release_note.txt'
#      - '!samples/nativemessage/*'
  pull_request:
    branches: [ develop, dia-2031-support-USNat ]
#    paths:
#      - '!README.md'
#      - '!samples/nativemessage/*'
jobs:
  unit-test-cmplib:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 11
          cache: gradle
      - name: creating local.properties # this file is normally added to .gitignore
        run: touch local.properties
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Build test artifact
        run: ./gradlew cmplibrary:build
      - name: Unit Tests cmplibrary
        run: ./gradlew cmplibrary:test
  integration-tests-cmplib:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 11
          cache: gradle
      - name: creating local.properties # this file is normally added to .gitignore
        run: touch local.properties
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Integration cmplibrary UI tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 27
          script: ./gradlew cmplibrary:connectedAndroidTest


