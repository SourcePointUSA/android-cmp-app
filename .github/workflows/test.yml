name: Test
on:
  push:
    branches: [ develop ]
    paths:
      - '!README.md'
      - '!release_note.txt'
  pull_request:
    branches: [ develop ]
jobs:
  unit-test-cmplib:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - name: creating local.properties # this file is normally added to .gitignore
        run: touch local.properties
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Build test artifact
        run: ./gradlew cmplibrary:build
      - name: Unit Tests cmplibrary
        run: ./gradlew cmplibrary:test
  integration-tests-cmplib:
    runs-on: ubuntu-latest
    steps:
      - name: Delete unnecessary tools ðŸ”§
          uses: jlumbroso/free-disk-space@v1.3.1
          with:
            android: false # Keep Don't remove Android tools
            tool-cache: true # Remove image tool cache - rm -rf "$AGENT_TOOLSDIRECTORY"
            dotnet: true # rm -rf /usr/share/dotnet
            haskell: true # rm -rf /opt/ghc...
            swap-storage: true # rm -f /mnt/swapfile (4GiB)
            docker-images: false # Takes 16s (`nowinandroid`), enable if needed in the future
            large-packages: false # includes google-cloud-sdk and it's slow
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - name: creating local.properties # this file is normally added to .gitignore
        run: touch local.properties
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          arch: x86_64
          disable-animations: true
          disk-size: 6000M
          heap-size: 600M
          emulator-options: -no-snapshot-save -no-window -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew cmplibrary:connectedAndroidTest
