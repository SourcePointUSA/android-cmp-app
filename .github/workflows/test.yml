name: Test
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: creating local.properties # this file is normally added to .gitignore
        run: touch local.properties
      - name: running unit tests
        run: ./gradlew test --quiet --build-cache
      - name: reporting tests results
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }} # runs this task regardless if the previous step failed (necessary)