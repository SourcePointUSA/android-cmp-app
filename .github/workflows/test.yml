name: Test
on:
  push:
    branches: [ develop ]
    paths:
      - '!README.md'
      - '!release_note.txt'
  pull_request:
    branches: [ develop ]
jobs:
  unit-test-cmplib:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - name: creating local.properties # this file is normally added to .gitignore
        run: touch local.properties
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Build test artifact
        run: ./gradlew cmplibrary:build
      - name: Unit Tests cmplibrary
        run: ./gradlew cmplibrary:test
  integration-tests-cmplib:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - name: creating local.properties # this file is normally added to .gitignore
        run: touch local.properties
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          emulator-options: -no-snapshot-save -no-window -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew cmplibrary:connectedAndroidTest
