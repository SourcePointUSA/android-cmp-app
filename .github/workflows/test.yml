name: Test
on:
  push:
    branches: [ develop ]
    paths:
      - '!README.md'
      - '!release_note.txt'
#      - '!samples/nativemessage/*'
  pull_request:
    branches: [ develop ]
#    paths:
#      - '!README.md'
#      - '!samples/nativemessage/*'
jobs:
  unit-test-cmplib:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: creating local.properties # this file is normally added to .gitignore
        run: touch local.properties
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Build test artifact
        run: ./gradlew cmplibrary:build app:assemble
      - name: Unit Tests cmplibrary
        run: ./gradlew cmplibrary:test
      - name: 'Publish Unit tests Report cmplibrary'
        if: always()
        uses: actions/upload-artifact@v2-preview
        with:
          name: 'unit-tests-report-v6'
          path: cmplibrary/build/reports/*
  ui-test-app-app:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: creating local.properties # this file is normally added to .gitignore
        run: touch local.properties
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Integration and UI tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew cmplibrary:connectedAndroidTest # app:connectedAndroidTest
      - name: 'Publish Example-app Test Report'
        if: always()
        uses: actions/upload-artifact@v2-preview
        with:
          name: 'example-app-test-report'
          path: samples/app/build/reports/androidTests/*
      - name: 'Publish cmplibrary Test Report'
        if: always()
        uses: actions/upload-artifact@v2-preview
        with:
          name: 'cmplibrary-test-report'
          path: cmplibrary/build/reports/androidTests/*
